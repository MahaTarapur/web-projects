<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        p
        {
            color: palevioletred;
        }
    </style>
</head>
<body>
    <p style="color: blue;">I AM INTERNAL CSS</p>
    <p>I AM INTERNAL CSS</p>
    <p>I AM INTERNAL CSS</p>
    <p>I AM INTERNAL CSS</p>
    <p>I AM INTERNAL CSS</p>
</body>
</html>

<!-- Internal css style is present in head and here style is a tag and the style will be applied to whole document for the mentioned tag in style  -->

<!-- if the inline tag and internal tag is present for same line then the inline tag ovverrites the internal tag -->
