<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Amazon.css">
</head>
<body>
    <section class="box">
        <div class="top">
            <div class="icon"><img src="./Images/Amazon.png" alt=""></div>
            <div class="loc">
                <div class="locicon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                <div class="address">
                    <p>Hello</p>
                    <h4>Select your address</h4>
                </div>
            </div>
            <div class="searchbox">
                <div class="dropdown">
                    <select class="dd" name="" id="">
                        <option value="">All</option>
                        <option value="">B</option>
                        <option value="">C</option>
                    </select>
                </div>
                <div class="search">
                    <input class="srh" type="search" placeholder=" &nbsp;  Search Amazon.in">
                    <div class="btn">
                        <a href=""><i class="fa fa-search" aria-hidden="true"></i></a>
                    </div>
                </div>  
            </div>
            <div class="lang">
                <img src="./Images/India Map.png" alt="">
                <select class="en" name="" id="">
                    <option value="">EN</option>
                </select>
            </div>
            <div class="Acc">
                <p>Hello,sign in</p>
                <select class="Al" name="" id="">
                    <option value="">Account & Lists</option>
                </select>
            </div>
            <div class="order"><p><span>Returns</span><br> & Orders</p></div>
            <div class="cart">
                <p><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</p>
            </div>
        </div>

        <div class="bottom">
            <a href="">
                <div class="join">
                <img src="./Images/JPN.jpg" alt="">
            </div>
            </a>
            <div class="bars"><i class="fa fa-bars" aria-hidden="true"></i><span>&nbsp;All</span></div>
            <div class="Amtv"><p>Amazon miniTV</p></div>
            <div class="sell"><p>Sell</p></div>
            <div class="Bs"><p>Best Sellers</p></div>
            <div class="Td"><p>Today's Deals</p></div>
            <div class="mob"><p>Mobiles</p></div>
            <div class="nr"><p>New Releases</p></div>
            <div class="cs"><p>Customer Service</p></div>
            <div class="prime">
                <select class="p" name="" id="">
                <option value="">Prime</option>
            </div>
            <div class="mov">
                <div class="left"> < </div>
                <div class="right"> > </div>
            </div>
            </div>
    </section>
</body>
</html>
