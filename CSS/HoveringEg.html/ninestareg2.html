<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninestar Team Members</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./ninestareg2.css">
</head>
<body>
    <section class="border">

        <div class="card">
            <div class="pic"><img src="./Images/team-1.jpg" alt=""></div>
            <div class="logos">
                <div class="icons"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-facebook-square" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-linkedin-square" aria-hidden="true"></i></div>
            </div>
            <div class="name">
                <div class="text">
                    <h4>Walter White</h4>
                    <p>Chief Executive Officer</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="pic"><img src="./Images/team-2.jpg" alt=""></div>
            <div class="logos">
                <div class="icons"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-facebook-square" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-linkedin-square" aria-hidden="true"></i></div>
            </div>
            <div class="name">
                <div class="text">
                    <h4>Sarah Jhonson</h4>
                    <p>Product Manager</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="pic"><img src="./Images/team-3.jpg" alt=""></div>
            <div class="logos">
                <div class="icons"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-facebook-square" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-linkedin-square" aria-hidden="true"></i></div>
            </div>
            <div class="name">
                <div class="text">
                    <h4>William Anderson</h4>
                    <p>CTO</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="pic"><img src="./Images/team-4.jpg" alt=""></div>
            <div class="logos">
                <div class="icons"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-facebook-square" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                <div class="icons"><i class="fa fa-linkedin-square" aria-hidden="true"></i></div>
            </div>
            <div class="name">
                <div class="text">
                    <h4>Amanda Jepson</h4>
                    <p>Accountant</p>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
