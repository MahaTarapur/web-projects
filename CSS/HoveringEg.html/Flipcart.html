<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Flipcart.css">
</head>
<body>
    <section>
        <div class="head">

            <div class="cart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <p>Cart</p>
            </div>

            <div class="dot">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>

            <div class="logo">
                <img src="./Images/flipkart-095e08.svg" alt="">
                <p>Explore <span>Plus</span> <img src="./Images/plus-brand-bc165b.svg" alt=""></p>
            </div>

            <div class="search">
                <input class="s" type="text" placeholder="Search for Products, Brands and more ">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>

            <div class="sell">
                <img src="./Images/business.svg" alt="">
                <p>Become a Seller</p>
            </div>

            <div class="sign">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <select class="si" name="" id="">
                    <option value="">Sign in</option>
                </select>
            </div>

        </div>

        <div class="middle">
            <div class="pic">
                <img src="./Images/F1.webp" alt="">
                <p>Grocery</p>
            </div>
            <div class="pic">
                <img src="./Images/F2.webp" alt="">
                <p>Mobiles</p>
            </div>
            <div class="pic">
                <img src="./Images/F3.webp" alt="">
                <label for="F"><p>Fashion</p></label>
                <select class="dropd" name="" id="F"><option value=""></option></select>
            </div>
            <div class="pic">
                <img src="./Images/F4.webp" alt="">
                <label for="F"><p>Electronics</p></label>
                <select class="dropd" name="" id="F"><option value=""></option></select>
            </div>
            <div class="pic">
                <img src="./Images/F5.webp" alt="">
                <label for="F"><p>Home & <br> Furniture</p></label>
                <select class="dropd" name="" id="F"><option value=""></option></select>
            </div>
            <div class="pic">
                <img src="./Images/F6.webp" alt="">
                <p>Appliances</p>
            </div>
            <div class="pic">
                <img src="./Images/F7.webp" alt="">
                <p>Travel</p>
            </div>
            <div class="pic">
                <img src="./Images/F8.webp" alt="">
                <label for="F"> <p>Beauty, Toys & <br> More</p></label>
                <select class="dropd" name="" id="F"><option value=""></option></select>
            </div>
            <div class="pic">
                <img src="./Images/F9.webp" alt="">
                <label for="F"><p>Two <br> Wheelers</p></label>
                <select class="dropd" name="" id="F"><option value=""></option></select>
            </div>
        </div>

        <div class="end">
            <img src="./Images/F10.webp" alt="">
            <div class="mov">
                <div class="left"> < </div>
                <div class="right"> > </div>
            </div>
        </div>
        
 </section>



</body>
</html>
