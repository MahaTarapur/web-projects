<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <link rel="stylesheet" href="./Attribute.css">
</head>
<body>
    <input type="text" placeholder="Username" required> <hr>
    <input type="password" placeholder="Password" required> <hr>
    <input type="email" placeholder="Email" > <hr>
    <input type="Number" placeholder="Mobile Number" minlength="10"> <hr>
    <input type="url" placeholder="url" > <hr>
    <button type="Submit">Submit</button>
</body>
</html>
