<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee bgcolor="Green" behavior="slide" direction="right" scrolldelay="10000">HTML</marquee>
    <marquee bgcolor="violet" behavior="scroll" direction="left">CSS</marquee>
    <marquee bgcolor="skyblue" behavior="slide" direction="up" height="300px" width="100px">JAVASCRIPT</marquee>
    <marquee bgcolor="yellow" behavior="scroll" direction="down" height="300px" width="100px">MONGODB</marquee>
    <marquee behavior="alternate" direction="left" scrollamount="30">
        <img height="200px" width="200px" src="./Images/Music.jpg" alt="No Image Available">
    </marquee>
    <marquee bgcolor="pink" behavior="alternate" direction="left" scrollamount="15">EXPRESSJS</marquee>
</body>
</html>
