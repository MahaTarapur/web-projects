<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=forms, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

    <input type="text" placeholder="username" maxlength="10" required>
    <br><br>
    <input type="password" placeholder="password" minlength="8" required>
    <br><br>
    <input type="email" placeholder="email">
    <br><br>
    <input type="url" placeholder="url">
    <br><br>
    <input type="number" placeholder="Age" min="1" max="80">
    <br><br>
    <label for="">Aadhaar Card:</label>
    <input type="file">
    <br><br>
    <label for="">DOJ</label>
    <input type="date">
    <br><br>
    <label for="">Login Time:</label>
    <input type="time">
    <br><br>
    <label for="">Login and Time:</label>
    <input type="datetime-local">
    <br><br>
    <input type="search" placeholder="Search Here">
    <br><br>
    <label for="">Mobile Number</label>
    <!-- Tel directly takes to the number keyboard and works only in mobile -->
    <input type="Tel" placeholder="Mobile number">
    <br><br>
    <!-- <button type="Submit">Sign Up</button> -->
    <!-- or -->
    <!-- value  name will be displayed to user -->
    <input type="Submit" value="Login">
    <!-- or -->
    <input type="Reset" value="Clear">
    <br>
    <br>

    <input type="range" max="100" min="10" step="6" value="">
   
    
    </form>
</body>
</html>
