<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Opt Group -->

    <select name="" id="" multiple>
        <optgroup label="Food">
            <option value="">Pizza</option>
            <option value="">Burger</option>
            <option value="">French Fries</option>
            <option value="">Aloo Tikki</option>
            <option value="">Pav Bhaji</option>
            <option value="">Pani Puri</option>
        </optgroup>

        <optgroup label="Drinks">
            <option value="">Cold Coffee</option>
            <option value="">Juices</option>
            <option value="">Mocktails</option>
            <option value="">Milkshakes</option>
            <option value="">Mojitos</option>
            <option value="">Tea</option>
        </optgroup>
    </select>

    <br><br>

    <!-- Datalist to type and Search -->

    <input type="text" placeholder="College Name" list="college">
        <datalist id="college">
            <option>PDA College Of Engineering</option>
            <option>APPA College Of Engineering</option>
            <option>Godutai College Of Engineering</option>
            <option>Alva's College Of Engineering</option>
            <option>NMIT College Of Engineering</option>
            <option>Adishesha College Of Engineering</option>
            <option>Nilgiri College Of Engineering</option>
            <option>Saraswati College Of Engineering</option>
            <option>Shree Guru College Of Engineering</option>
            <option>Karma College Of Engineering</option>
        </datalist>
    </input>



    <br><br><br>

</body>
</html>
