<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup form</title>
</head>
<body>
    <h1>Sign Up</h1>
    <p>Its quick and easy</p>
    <hr>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Surname"> <br><br>
    <input type="email" size="46" placeholder="Mobile number or email address"> <br><br>
    <input type="password" size="46" placeholder="New password"> <br><br>
    <label for="">Date of birth ?</label> <br> <br>
    <input size="100" type="date"> <br> <br>
    <label for="">Gender ?</label> <br> <br>
    <input type="radio" name="gender" id="Male"> <label for="Male">Male</label>
    <input type="radio" name="gender" id="Female"> <label for="Female">Female</label>
    <input type="radio" name="gender" id="Others"> <label for="Others">Others</label>
    <br>

    <h6>People who use our service may have uploaded your contact information to <br> Facebook. <a href="">Learn more</a></h6>



    <h6>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. <br>You may receive SMS notifications from us and can opt out at any time.</h6>
