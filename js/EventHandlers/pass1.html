<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password using Toggle</title>
    <link rel="stylesheet" href="./pass1.css">
</head>
<body>
        <fieldset>
        <legend>SignUp</legend>
        <input type="password" id="pwd" placeholder="Enter Password">
        <input type="checkbox" name="" id="i" onclick="togglePassword()">
        <label for="i">Show Password</label>
        </fieldset>

        <script src="./pass1.js"></script>
</body>
</html>
