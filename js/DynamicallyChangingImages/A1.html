<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show</title>
    <link rel="stylesheet" href="./dynamic.css">
</head>
<body>

   <section>
        <div id="image">
            <img src="./img/download.jpeg" alt="" style="visibility: visible;">
        </div>
        <div class="btn">
            <button id="hide" onclick="hide()">HIDE</button>
            <button id="show" onclick="show()">SHOW</button>
        </div>
   </section>
   
    
<script src="./dynamic.js"></script>
</body>
</html>
